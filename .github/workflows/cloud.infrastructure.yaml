name: Cloud.Infra.Provisioning

on: push

env:
  AZURE_RESOURCEGROUP_NAME: Savannah.Test
  DOCKER_IMAGE_NAME: savannah.test
  TAG: latest

permissions:
  id-token: write
  contents: read

jobs:
  deploy_cloud_infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUB_ID }}
      
      - uses: azure/arm-deploy@v1
        with: 
          deploymentName: ${{github.run_number}}
          resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
          template: ./infra.as.code/topology/dev/dev.bicep
          parameters: ./infra.as.code/topology/dev/params.dev.json

  build_and_deploy:
    needs: deploy_cloud_infrastructure
    name: Buld Docker Image and Deploy 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/docker-login@v1
        with:
          login-server: ${{secrets.ACR_LOGIN_SERVER}}
          username: ${{secrets.ACR_USER_NAME}}
          password: ${{secrets.ACR_PASSWORD}}
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{secrets.ACR_LOGIN_SERVER}}/${{env.DOCKER_IMAGE_NAME}}:${{env.TAG}}
          file: Dockerfile 
  
  testing:
    needs: build_and_deploy
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r savannah/requirements.txt
          pip install -e .
      - name: Run Tests
        uses: pavelzw/pytest-action@v2
        with: 
          verbose: true 
          emoji: false
          job-summary: false  
          report-title: 'Tests Report'
      - name: Code Coverage
        run: |
          coverage run -m pytest
          coverage report 

  diagrams:
    name: Update Architecture Image
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install diagrams
          python savannah/diagram.as.code/architecture.py


   


    
    
      


